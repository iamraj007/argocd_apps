apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev  

commonLabels:
  myenv: my-corpapp-frontendapp

resources:
 - ns.yaml
 - ../../../corpapp/base/

patchesStrategicMerge:
- deployment_app.yaml
- replica-and-rollout-strategy.yaml

images:
- name: planethomeregistry.azurecr.io/webpoc
  newTag: latest 

nameSuffix: -devenv
namePrefix: mycorpapp-
